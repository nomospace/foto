<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no"/>
  <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
  <link type="text/css" rel="stylesheet" href="src/css/style.css"/>
  <title>foto</title>
</head>
<body>

<!-- template -->
<script type="text/tpl" id="J_album">
  <ul>
    {{#each album}}
    <li class="m-list1">
      <a class="itm">
          <div class="w-photo"><img src="{{coverurl}}" alt="{{name}}"></div>
          <div class="w-txtdesc1"><h2>{{name}}<span class="num">({{count}})</span></h2>
            <p class="w-notes">
              <time>{{createTime}}</time>
            </p>
          </div>
        </a>
    </li>
  {{/each}}
  </ul>
</script>

<script src="src/cordova-2.1.0.js"></script>
<script src="src/js/lib/require.js"></script>
<script>
  require.config({
    paths: {
      'root': 'src/js',
      '$': 'src/js/lib/jquery',
      'handlebars': 'src/js/lib/handlebars',
      'history': 'src/js/lib/history'
    }
  });
  require(['root/app']);
</script>
</body>
</html>
